{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Create account</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{% endblock %}
