<!----------------------------------------------------------------------------------------------------
Buy product confirmation screen
------------------------------------------------------------------------------------------------------->


{% extends 'base.html' %}

{% block title %} Confirm Delete | E-Shop{% endblock %}
{% block content %}
    <h1 class="mb-4">Are you sure you want to buy this product?</h1>

    <div class="card">
        <div class="card-body">
            <p><strong>Product Name:</strong> {{ product.name }}</p>
            <p><strong>Price:</strong> {{ product.price }}</p>
            <p><strong>Description:</strong> {{ product.description }}</p>

            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-info">Buy Product</button>
            </form>

            <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary mt-2">Cancel</a>
        </div>
    </div>

{% endblock %}
